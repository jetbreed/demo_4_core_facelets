<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TRANSCORP</title>
        <link rel="icon" type="image/x-icon" 
              href="./images/logo.jpg"/>
        <link rel="stylesheet" 
              href="./resources/fonts.css"/>
        <link rel="stylesheet" 
              href="./resources/fonts.min.css"/>
        <link rel="stylesheet" 
              href="./resources/w3.css"/>
        <link rel="stylesheet" 
              href="./resources/overlay.css"/>
        <link rel="stylesheet" 
              href="./resources/bootstrap5.css"/>
        <script src="./resources/bootstrap5.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            body, h1, h2, h3, h4, h5, h6
            {
                font-family: "Raleway", Arial, Helvetica, 
                    sans-serif;
            }
            
            #bgimage
            {
                background-image: url(./images/2.jpg);
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </h:head>
    <h:body id="bgimage" class="w3-light-grey">
        <div class="w3-bar w3-black w3-xlarge 
             w3-border-bottom w3-text-white">
            <div class="w3-bar-item w3-left w3-border-right">
                <img height="25px" src="./images/logo.jpg"/>
                <b>TRANS-CORP</b>
            </div>

            <div class="w3-bar-item w3-right w3-hover-red
                 w3-border-left">
                <b>LOGIN</b>
            </div>
        </div>
        
        <div class="container-fluid w3-left" style="width:30%">
            <h:form>     
                <h2>
                    
                <h:commandLink 
                    class="w3-margin-top w3-light-gray w3-btn 
                    w3-hover-black w3-hover-text-white
                    w3-bar w3-margin-bottom w3-border"
                    style="font-weight:bold; font-size: 20px"
                    action="#{homeController.page1a()}"
                    value="HOME"/>
                    
                <h:commandLink 
                    class="w3-light-gray w3-btn 
                    w3-hover-black w3-hover-text-white
                    w3-bar w3-margin-bottom w3-border"
                    style="font-weight:bold; font-size: 20px"
                    action="#{homeController.page3()}"
                    value="REGISTER YOUR CAR"/>
                
                <h:commandLink 
                    class="w3-light-gray w3-btn 
                    w3-hover-black w3-hover-text-white
                    w3-bar w3-margin-bottom w3-border"
                    style="font-weight:bold; font-size: 20px"
                    action="#{homeController.page4()}"
                    value="BOOK A CAR SERVICES"/>
                    
                </h2>
            </h:form>
        </div>

        <div class="container-fluid w3-left w3-light-grey"
             style="
             height:1000px;
             width: 69%;
             margin-top: 15px;
             opacity: 80%;
             ">
            <ui:insert name="body"/>
        </div>
        
        
        <footer class="w3-bottom w3-center w3-bar 
            w3-black w3-text-white"
            style="height: 250px; position: relative">
            <div style="" class="w3-padding-top-24">
                <h2>CONTACT US</h2>
                <hr/>
                <p>Let us book your trip!!!</p>
                <p>Chicago, USA</p>
                <p>Phone: +11-23323-2333</p>
                <p>Email: info@jetbreed.com</p>
            </div>
        </footer>
    </h:body>
</html>
